<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Animation</title>
    <style>
    #image {
      height: 256px;
      width: 256px;
      background:
      /*I do not own this picture and I am only using this picute for educational purporses*/
      url('http://community.facer.io/uploads/default/original/1X/8f4577932732c649bc292daeb2bc4871e8e1ed7a.png') 0px 0px;
    }
    </style>
  </head>

  <body>
    <div id="demo">
      <p id="image" onmouseover="animateScript()"> </p>
    </div>
  </body>
  <script>
  function animateScript() {
    document.getElementById("image").style.backgroundPosition = `-256px 0px`;
  }
  var tID; //we will use this variable to clear the setInterval()
  function animateScript() {
  var    position = 256; //start position for the image slicer
  const  interval = 100; //100 ms of interval for the setInterval()
  tID = setInterval ( () => {
  document.getElementById("image").style.backgroundPosition = `-${position}px 0px`;
  //we use the ES6 template literal to insert the variable "position"
  if (position < 1536)
  {
    position = position + 256;
  }
  //we increment the position by 256 each time
  else
  {
     position = 256;
  }
  //reset the position to 256px, once position exceeds 1536px
  }
  , interval ); //end of setInterval
  } //end of animateScript()
  </script>
</html>
